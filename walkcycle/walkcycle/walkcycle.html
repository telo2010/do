<!DOCTYPE HTML>
<html>
  <head>

      
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #container {
        background-color: #222;
        display: inline-block;
        width: 1000px;
        height: 1000px;
      }
      #buttons {
        position: absolute;
        top: 5px;
        left: 10px;
      }
      #buttons > input {
        padding: 10px;
        display: block;
        margin-top: 5px;
      }
      canvas {
        border: 1px solid #9C9898;
      }
    </style>
  </head>
  <body>
    
    <div id="container"></div>
    <div id="buttons">
      <input type="button" id="start" value="Jalan">
      <input type="button" id="stop" value="Berhenti">
    </div>
     <script src="../lib/kinetic-v4.5.0.min.js"></script>
    <script>
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 800
      });
      var layer = new Kinetic.Layer();
      var animations = {
        walkCycle: [{
          x: 1,
          y: 1,
          width: 110,
          height: 179
        }, {
          x: 110,
          y: 1,
          width: 110,
          height: 179
        }, {
          x: 220,
          y: 1,
          width: 110,
          height: 179
        }, {
          x: 330,
          y: 1,
          width: 110,
          height: 179
        }, {
          x: 440,
          y: 1,
          width: 110,
          height: 179
        }
	]
      };

      var imageObj = new Image();
      imageObj.onload = function() {
        var blob = new Kinetic.Sprite({
          x: 500,
          y: 300,
          image: imageObj,
          animation: 'walkCycle',
          animations: animations,
          frameRate: 7,
        });

        // add the shape to the layer
        layer.add(blob);

        // add the layer to the stage
        stage.add(layer);
        //blob.start();
        
        
        // Start animation
        document.getElementById('start').addEventListener('click', function() {
          blob.start();
         
          }, false);
        
        // Stop animation
        document.getElementById('stop').addEventListener('click', function() {
          blob.stop();
        
          }, false);

        };
           
      imageObj.src = 'walkcycle.jpg';
    </script>
   
  </body>
</html>
